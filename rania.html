<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>gng</title>

<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    background-color: #0f0f12;
    font-family: Inter, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h1, h2, h3{
    text-align: center;
    margin-bottom: 20px;
}

.cards{
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.card{
    width: 280px;
    height: 380px;
    perspective: 1000px;
}

.card-inner{
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s ease;
}

/* CLICK FLIP */
.card.flipped .card-inner{
    transform: rotateY(180deg);
}

.card-front,
.card-back{
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
}

.card-front img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-back{
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
    text-align: center;
    padding: 10px;
}

.card-btn{
    width: 100%;
    height: 100%;
    border: none;
    background: none;
    cursor: pointer;
}

.card-btn img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#music-button{
    margin: 30px 0;
    background: none;
    border: none;
    cursor: pointer;
}

#music-button img{
    width: 60px;
    height: 60px;
    border-radius: 50%;
}
</style>
</head>

<audio id="bg-music" loop>
  <source src="afia.mpeg">
</audio>

<button id="music-button">
  <img src="afiaimg.jpg">
</button>

<script>
// background music
const bg = document.getElementById("bg-music");
document.getElementById("music-button").onclick = () => {
    bg.play();
    bg.loop = true;
};

// typing effect
const text = "WELCOME TO GNG'S GALLERY";
let i = 0;
(function type(){
    if(i < text.length){
        document.getElementById("typing-effect").textContent += text[i++];
        setTimeout(type, 100);
    }
})();

// card music
const player = new Audio();
player.loop = true;
let current = null;

document.querySelectorAll(".card-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const card = btn.closest(".card");
        const song = btn.dataset.music;

        // Close other cards
        document.querySelectorAll(".card").forEach(c => {
            if (c !== card) c.classList.remove("flipped");
        });

        if(song === "pause"){
            player.pause();
            current = null;
            card.classList.remove("flipped"); // also unflip pause card if needed
            return;
        }

        if(current === song){
            // If clicking the currently playing card, stop music and unflip
            player.pause();
            current = null;
            card.classList.remove("flipped");
        } else {
            // Play new song
            player.src = song;
            player.play();
            current = song;
            card.classList.add("flipped"); // flip this card
        }
    });
});

</script>
