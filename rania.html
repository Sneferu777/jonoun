        .card{

        .card-inner{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .card:hover .card-inner{
            transform: rotateY(180deg);
        }

        .card-front, .card-back{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .card-front img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back{
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;

        .card-btn{

            width: 100%;

<script>
    // background music
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-button");

    musicBtn.addEventListener("click", () => {
        music.play();
        musicBtn.style.display = "none";
    });

    // typing effect
    const text = "WELCOME TO GNG'S GALLERY";
    let index = 0;

    function type(){
        if(index < text.length){
            document.getElementById("typing-effect").textContent += text[index];
            index++;
            setTimeout(type, 100);
        }
    }
    type();

    // card music
    const player = new Audio();
    const buttons = document.querySelectorAll(".card-btn");

    buttons.forEach(btn => {     /* FIX */
        btn.addEventListener("click", () => {
            const song = btn.dataset.music;

            if(player.src.includes(song) && !player.paused){
                player.pause();
            } else {
                player.src = song;
                player.play();
            }
        });
    });
</script>
